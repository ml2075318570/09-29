<script>
    function paixu(array){
        for (var i = 0; i < array.length-1; i++) {
            for (var j = 0; j < array.length; j++) {
                if(array[j] > array[j+1]){
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }
    }
    var arr = [6, 5, 8, 9];
    paixu(arr);
    console.log(arr);
</script>
