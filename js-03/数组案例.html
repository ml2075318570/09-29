<script>
    // 求一组数中的所有数的和和平均值
    var sum = 0;
    var numbers = [35, 12, 35, 90, 11, 12];
    for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
    }
    console.log(sum);
    var avg = sum/numbers.length;
    console.log(avg);
</script>
