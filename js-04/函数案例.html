<script>
    // 求斐波那契数列Fibonacci中的第n个数是多少？      1 1 2 3 5 8 13 21...
    function fbnq(n) {
        var n1 = 1;
        var n2 = 1;
        var n3;
        for (var i = 3; i <= n; i++) {
            n3 = n1 +n2;
            n1 = n2;
            n2 = n3;
        }
        return n3;
    }
    console.log(fbnq(12));
    //冒泡排序
    function maopao(arr){
        for (var i = 0; i < arr.length-1; i++) {
            for (var j = 0; j < arr.length-1-i; j++) {
                if(arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;

                }
            }
        }
        return arr;
    }
    var arr = [8, 6, 7];
    console.log(maopao(arr));
</script>
