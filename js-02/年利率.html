<script>
    // 本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
    //1  10000+10000*0.003  2  1+1*0.003
    var money = 10000;
    var ll = 0.003;
    for (var i = 1; i <= 5; i++) {
        money = money*(1+ll);
    }
    console.log(money);
</script>
