<script>
    // 求1-100之间所有数的乘积
    var cj = 1;
    for (var i = 1; i < 100; i++) {
        cj *= i;
    }
    console.log(cj);
    // 求1-100之间所有奇数的和
    var sum = 0;
    for (var i = 1; i < 100; i++) {
        if(i%2 != 0){
            sum += i;
        }
    }
    console.log(sum);
    // 计算1-100之间能3整除的数的和
    var sum3 = 0;
    for (var i = 1; i < 100; i++) {
        if(i%3 == 0){
            sum3 += i;
        }
    }
    console.log(sum3);
    // 计算1-100之间不能被7整除的数的和
    var chu7 = 0;
    for (var i = 1; i < 100; i++) {
        if(i%7 !== 0){
            chu7 += i;
        }
    }
    console.log(chu7);
</script>
</html>
