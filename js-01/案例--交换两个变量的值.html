<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>交换两个变量的值</title>
</head>
<body>

</body>
<script>
    //1.定义第三个变量
    var num1 = 5;
    var num2 = 6;
    var temp = 0;
    temp = num1;
    num1 = num2;
    num2 = temp;
    console.log(num1);
    console.log(num2);
    //2.不使用第三个变量
    var num1 = 5;
    var num2 = 6;
    num1 = num1 + num2;
    num2 = num1 - num2;
    num1 = num1 - num2;
    console.log(num1);
    console.log(num2);
</script>
</html>
